<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Candle Blow Animation</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .candle {
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }

    .fire {
      position: relative;
      width: 50px;
      height: 100px;
      transition: opacity 0.5s ease;
      margin-left: -45px;
    }

    .fire1, .fire2, .fire3 {
      position: absolute;
      bottom: 0;
      right: 0;
      border-radius: 0 100%;
      transform-origin: bottom right;
    }

    .fire1 {
      width: 50px;
      height: 100px;
      background-color: #fcf3a5;
      filter: drop-shadow(0 0 40px #ffdc42);
      animation: anim1 5s linear infinite;
      z-index: 1;
    }

    .fire2 {
      width: 25px;
      height: 60px;
      background-color: #ffd932;
      filter: drop-shadow(0 0 5px #ffd932);
      animation: anim2 4s linear infinite;
      animation-delay: 0.5s;
      z-index: 2;
    }

    .fire3 {
      width: 15px;
      height: 25px;
      background-color: #7fa5ff;
      filter: drop-shadow(0 0 15px #7fa5ff);
      animation: anim3 2s linear infinite;
      animation-delay: 1s;
      z-index: 3;
    }

    .wax {
      width: 50px;
      height: 80px;
      background-color: #ffffdf;
      border-radius: 10px 10px 0 0;
      position: relative;
      z-index: 0;
    }

    @keyframes anim1 {
      0% { transform: rotate(30deg) scale(1.1); }
      50% { transform: rotate(20deg); }
      100% { transform: rotate(30deg) scale(1.1); }
    }

    @keyframes anim2 {
      0% { transform: rotate(18deg) scale(1.1); }
      50% { transform: rotate(5deg); }
      100% { transform: rotate(18deg) scale(1.1); }
    }

    @keyframes anim3 {
      0% { transform: rotate(15deg) scale(1.1); }
      50% { transform: rotate(5deg); }
      100% { transform: rotate(15deg) scale(1.1); }
    }

    .btn {
      margin-top: 30px;
      background-image: linear-gradient(to right, #ff512f 0%, #dd2476 51%, #ff512f 100%);
      font-weight: bold;
      padding: 10px 18px;
      text-align: center;
      text-transform: uppercase;
      transition: 0.5s;
      background-size: 200% auto;
      font-size: 14px;
      color: white;
      font-family: sans-serif;
      letter-spacing: 2px;
      box-shadow: 0 0 5px #eee;
      border-radius: 5px;
      cursor: pointer;
      border: none;
    }

    .btn:hover {
      background-position: right center;
    }

    .smoke {
      position: absolute;
      top: -20px;
      left: 5px;
      width: 15px;
      height: 30px;
      background: radial-gradient(ellipse at center, rgba(180,180,180,0.5) 0%, rgba(0,0,0,0) 80%);
      border-radius: 50%;
      opacity: 0;
      animation: smokeRise 2s ease-out forwards;
    }

    @keyframes smokeRise {
      0% {
        transform: translateY(0px) scale(1);
        opacity: 0.7;
      }
      100% {
        transform: translateY(-80px) scale(1.5);
        opacity: 0;
      }
    }

    .wick {
      position: absolute;
      top: -8px;
      left: 50%;
      transform: translateX(-50%);
      width: 3px;
      height: 10px;
      background-color: black;
      border-radius: 2px;
      opacity: 0;
      transition: opacity 0.5s;
    }

    .wick.visible {
      opacity: 1;
    }
  </style>
</head>
<body>

  <div class="candle">
    <div class="fire" id="flame">
      <div class="fire1"></div>
      <div class="fire2"></div>
      <div class="fire3"></div>
    </div>
    <div class="wax">
      <div class="wick" id="wick"></div>
    </div>
  </div>

  <button class="btn" onclick="blowCandle()">Blow Candle</button>

  <script>
    function blowCandle() {
      const flame = document.getElementById("flame");
      flame.style.opacity = "0";

      const wick = document.getElementById("wick");
      wick.classList.add("visible");

      const smoke = document.createElement("div");
      smoke.classList.add("smoke");

      flame.appendChild(smoke);

      setTimeout(() => smoke.remove(), 2000);
    }
  </script>

</body>
</html>
